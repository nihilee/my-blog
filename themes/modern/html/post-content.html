<header class="post-header">
    <div class="post-meta">
        <span class="post-date">{{post.date|date:longDate}}</span>
        {% if post.author %}
        <span class="post-author">By: {{post.author}}</span>
        {% endif %}
    </div>
    <h1 class="post-title">{{post.title}}</h1>
</header>
<div class="post-body">
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
{% if post.tags|not-empty %}
<footer class="post-tags">
    <span class="tags-label">Tags:</span>
    <ul class="tags-list">
        {% for tag in post.tags %}
        <li class="tag-item"><a href="{{tag.uri}}" class="tag-link">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
</footer>
{% endif %}
