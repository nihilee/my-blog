{% extends "/html/base.html" %}
{% block subtitle %}: {{page.title}}{% endblock %}
{% block content %}
<article class="page">
    <header class="page-header">
        <h1 class="page-title">{{page.title}}</h1>
    </header>
    <div class="page-body">
        {{page.content|safe}}
    </div>
</article>
{% endblock %}
